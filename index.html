<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>UCL Engineering | An Environment in Crisis</title>

  <style>
    html {
      width: 100%;
      height: 100vh;
      /* overflow: hidden; */
      margin: 0;
      background-color: #505050;
      padding: 0;
      position:absolute;
    }

    body {
      width: 100%;
      height: 100vh;
      /* overflow: hidden; */
      margin: 0;
      background-color: #505050;
      padding: 0;
      position:absolute;
    }
    

    .site {
      width:26%;
      max-height: 100vh;
      float:right;
      position: relative;
      min-height: 100vh;
      /* padding: 2rem; */
      display: grid;
      place-items: center;
      right: 5px;
      background-color: #505050;
    }
    /* .site::after {
      position: absolute;
      content: "";
      display: block;
      top: 0;
      right: 0;
      bottom: 0;
      left: 50%;
      background-color: rgba(0, 0, 0, 0.1);
    } */
    .phone {
      --black5: #404040;
      --black4: #505050;
      z-index: 1;
      width: 98%;
      height: 98%;
      padding: 0 0.8rem;
      border: 0.25rem solid var(--black5);
      border-radius: 1rem;
      display: flex;
      flex-direction: column;
      background-color: white;
      /* box-shadow: 0.5rem 0.5rem rgba(0, 0, 0, 0.3); */
      /* transition: all 0.3s; */
    }
    /* .phone.-loooooong{
      height: 100%;
    } */

    .phone_mic {
      height: 0.25rem;
      width: 4rem;
      margin: 1rem auto;
      border-radius: 999rem;
      background-color: var(--black4);
    }
    .phone_button {
      width: 1.5rem;
      height: 1.5rem;
      border: 2px solid var(--black4);
      border-radius: 50%;
      margin: 1rem auto;
      position: top;
    }
    .phone_screen {
      position: relative;
      flex: 1 0 auto;
      background-color: var(--black4);
      max-height: 100%;
    }


    iframe {
      width:100%;
      height: 100%;
      /* float:right; */
    }


    #viewer {
      width: 73%;
      height: 100%;
      float:left;
    }

    #new_infospot2 {
      max-width: 500px;
      max-height: 500px;
      min-width: 200px;
      min-height: 250px;
      background: #fff;
      color: #000;
      border-radius: 3px;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      padding: 20px;
    }
  </style>

</head>


<body>

  <div id="viewer"></div>

  <div id="new_infospot2" class="infospot" style="display:none">
    <div class="title">Text information</div>
    <div class="text">Functionality test 1.</div>
  </div>

  <div id="new_infospot3" class="infospot" style="display:none">
    <div class="title">Text information point 2</div>
    <div class="text">Functionality test 1-b (multiple pop outs).</div>
  </div>

  <div class="site">
    <div class="phone">
      <div class="phone_mic"></div>
      <div class="phone_screen">
        <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=_oivH5ipW0yTySEKEdmlwqWprUuZcmhOu00Waa8w1mJUOEU2TUFRMEZBVTlFN0xXTEFCTFFSSUJTWC4u&embed=true" frameborder="0" marginwidth="0" marginheight="0" style="border: none;" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen> 
        </iframe>
      </div>
      <div class="phone_button"></div>
    </div>
  </div>

  <script src="https://pchen66.github.io/js/three/three.min.js"></script>
  <script src="https://rawgit.com/pchen66/panolens.js/dev/build/panolens.min.js"></script>

  <script>
    const viewer = new PANOLENS.Viewer({
      container: document.querySelector('#viewer'),
    });

    // <a href="https://www.freepik.com/free-ai-image/luxury-kitchen-modern-building-elegant-shiny-generated-by-ai_41595340.htm#query=360%20office&position=2&from_view=search&track=ais">Image By vecstock</a>
    let panorama = new PANOLENS.ImagePanorama('img/luxury-kitchen-modern-building-elegant-shiny-generated-by-ai.jpg');    
    
    let new_infospot1 = new PANOLENS.Infospot(200, PANOLENS.DataImage.Info);
    new_infospot1.position.set(1500, -800, -2000);
    new_infospot1.addEventListener('click', function () {
      alert('clicked')
    });
    panorama.add(new_infospot1);

    let new_infospot2 = new PANOLENS.Infospot(200, PANOLENS.DataImage.Info);
    new_infospot2.position.set(2000, -800, -2000);
    new_infospot2.addHoverElement(document.querySelector('#new_infospot2'), 200);
    panorama.addEventListener('leave', function () {
      document.querySelectorAll('.infospot').forEach(function (infospot) {
        infospot.style.display = 'none';
      });
    });
    panorama.add(new_infospot2);

    viewer.add(panorama);
    
    if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))
      viewer.enableControl(PANOLENS.CONTROLS.DEVICEORIENTATION);

  </script> 

</body>

</html>
